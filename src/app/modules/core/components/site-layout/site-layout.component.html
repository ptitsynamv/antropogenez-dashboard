<ng-container>
  <div class="menu-wrap">
    <div *ngFor="let link of links">
      <a
        mat-stroked-button
        color="accent"
        [routerLink]="[link.url]"
      >
        {{link.name}}
      </a>
    </div>

    <div>
      <button
        mat-stroked-button
        color="accent"
        (click)="logout()"
      >
        Выйти
      </button>
    </div>
  </div>

  <div class="content-wrap">
    <router-outlet></router-outlet>
  </div>
</ng-container>
