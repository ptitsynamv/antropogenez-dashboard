<section *ngIf="!isLoading; else loader">
  <div class="date">
    <mat-chip-list>
      <mat-chip>{{article.date}}</mat-chip>
    </mat-chip-list>
  </div>
  <div class="article-text" [innerHTML]="article.text">
  </div>
</section>

<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
